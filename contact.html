<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QHND0H216B"></script>
    <script>

      gtag('config', 'G-QHND0H216B');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fixway</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for global font application -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (e.g., Google, Facebook in login modal) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- All CSS styles are now embedded here -->
    <style>
        /* Custom styles for specific overrides not easily done with Tailwind */
        body {
            font-family: 'Inter', sans-serif; /* Apply Inter font globally */
        }
        /* Modal backdrop filter for frosted glass effect */
        .modal {
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        /* Keyframe animation for fade-in effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Apply fade-in animation to elements */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        /* Ensure the flag image is responsive and has rounded corners */
        .sri-lankan-flag {
            border-radius: 0px; /* Tailwind 'rounded-md' */
        }

        /* Styles for the container of the five Fixway lines */
        #fixway-lines-container {
            position: relative; /* Needed for absolute positioning of child lines */
            width: 100%;
            height: 450px; /* Adjusted height to accommodate five lines with spacing */
            display: flex;
            flex-direction: column; /* Stack lines vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically within its own height */
            overflow: hidden; /* Hide anything outside */
            margin-top: -3rem; /* Adjust this value to move the entire block up/down */
        }

        /* Base styles for each Fixway line */
        .fixway-line-base {
            position: absolute; /* Position relative to #fixway-lines-container */
            color: black;
            font-weight: 900; /* Equivalent to Tailwind's font-extrabold */
            font-size: 100px; /* Equivalent to Tailwind's text-8xl */
            line-height: 1; /* Equivalent to Tailwind's leading-none */
            white-space: nowrap; /* Prevent text wrapping */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for true horizontal centering */
        }

        /* Specific positioning for each line (5 lines) */
        .fixway-line-1 {
            top: 0; /* First line at the very top */

        }

        .fixway-line-2 {
            bottom: 300px;
            opacity: 70%;
        }

        .fixway-line-3 {
            top: 100px;
            opacity: 50%;
        }

        .fixway-line-4 {
            bottom: 210px;
            opacity: 30%;

        }

        .fixway-line-5 {
            bottom: 150spx; /* Fifth line at the very bottom */
            opacity: 10%;

        }


        /* Responsive adjustment for Fixway text on smaller screens */
        @media (max-width: 768px) { /* Equivalent to Tailwind's 'md' breakpoint */
            .fixway-line-base {
                font-size: 3.5rem; /* Adjusted font size for medium screens */
            }
            #fixway-lines-container {
                height: 270px; /* Adjust container height for smaller font size and 5 lines */
            }
            .fixway-line-1 {
                top: 0;
            }
            .fixway-line-2 {
                top: 25%;
            }
            .fixway-line-3 {
                top: 50%;
            }
            .fixway-line-4 {
                top: 75%;
            }
            .fixway-line-5 {
                bottom: 0;
            }
        }

        /* Ensure consistent footer styling */
        .footer {
            background-color: #000;
            color: #fff;
            padding: 30px 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 0; /* Remove negative margin as body padding is 0 */
            width: 100%;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
        }
        .footer .footer-links {
            margin-top: 15px;
        }
        .footer .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .footer .footer-links a:hover {
            color: #e53935; /* Hover color for footer links */
        }
        .sri-lankan-flag {
            position: absolute;
            bottom: 35px;
            right: 20px;
            width: 60px;
            height: 30px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            border-radius: 0px; /* Tailwind 'rounded-md' */
        }
        /* Responsive adjustments for footer and flag */
        @media (max-width: 768px) {
            .footer {
                padding: 20px 20px;
            }
            .sri-lankan-flag {
                width: 50px;
                height: 25px;
                bottom: 8px;
                right: 8px;
            }
        }
        @media (max-width: 576px) {
            .footer {
                padding: 15px 15px;
            }
            .footer .footer-links a {
                display: block;
                margin: 5px 0;
            }
            .sri-lankan-flag {
                width: 40px;
                height: 20px;
                bottom: 5px;
                right: 5px;
            }
        }
        /* Login Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1001; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            backdrop-filter: blur(5px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(5px); /* Safari support */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }

        .modal-content h3 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #ddd;
            color: #333;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            text-decoration: none; /* For anchor tags */
        }

        .social-btn.google {
            background-color: #DB4437;
            color: white;
            border-color: #DB4437;
        }
        .social-btn.google:hover {
            background-color: #C1352A;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .social-btn.facebook {
            background-color: #4267B2;
            color: white;
            border-color: #4267B2;
        }
        .social-btn.facebook:hover {
            background-color: #365899;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .social-btn i {
            font-size: 1.2em;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #888;
            margin: 20px 0;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .separator:not(:empty)::before {
            margin-right: .5em;
        }
        .separator:not(:empty)::after {
            margin-left: .5em;
        }

        .modal-content input[type="email"],
        .modal-content input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .modal-content button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .modal-content button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #loginStatus {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }
        #loginStatus.error {
            color: #dc2626;
        }
        #loginStatus.success {
            color: #16a34a;
        }
    </style>
</head>
<body class="m-0 font-inter text-black bg-gray-50 text-center flex flex-col min-h-screen overflow-auto">
    <!-- Header Section -->
    <header class="flex justify-between items-center px-5 py-2.5 bg-black border-b border-gray-200 shadow-sm w-full">
        <a href="{{ url_for('home') }}" class="text-2xl font-bold text-white">Fixway</a>
        <div class="flex items-center gap-4">
            <a href="{{ url_for('ai_page') }}" class="bg-black text-white px-3 py-2 no-underline border border-transparent rounded-md cursor-pointer text-sm whitespace-nowrap transition-all duration-200 ease-in-out flex items-center justify-center box-border hover:border-white hover:-translate-y-0.5">AI</a>
            <a href="{{ url_for('about') }}" class="bg-black text-white px-3 py-2 no-underline border border-transparent rounded-md cursor-pointer text-sm whitespace-nowrap transition-all duration-200 ease-in-out flex items-center justify-center box-border hover:border-white hover:-translate-y-0.5">About Us</a>
            <button class="bg-black text-white px-3 py-2 border border-transparent rounded-md cursor-pointer text-sm whitespace-nowrap transition-all duration-200 ease-in-out flex items-center justify-center box-border hover:border-white hover:-translate-y-0.5" onclick="openModal()">Login</button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex flex-col lg:flex-row items-center justify-center lg:justify-between p-8 md:p-12 w-full gap-8">

        <!-- Left Section for Fixway Text (Five Lines) -->
        <div class="flex-shrink-0 w-full lg:w-1/2 text-center lg:text-left px-4 md:px-0 lg:pl-24 flex items-center justify-center lg:justify-start h-[450px]">
            <div id="fixway-lines-container">
                <div class="fixway-line-base fixway-line-1">Fixway</div>
                <div class="fixway-line-base fixway-line-2">Fixway</div>
                <div class="fixway-line-base fixway-line-3">Fixway</div>
                <div class="fixway-line-base fixway-line-4">Fixway</div>
                <div class="fixway-line-base fixway-line-5">Fixway</div>
            </div>
        </div>

        <!-- Right Section for Contact Form -->
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full lg:w-1/2 text-left flex flex-col gap-5 md:p-5 md:gap-4">
            <h1 class="text-3xl text-gray-800 mb-2 text-center md:text-2xl">Contact Us</h1>
            <p class="text-lg text-gray-600 mb-6 leading-relaxed text-center md:text-base">Contact us to report a problem, clarify any doubts about Fixway, or just find out more.</p>

            <form id="contactForm">
                <div class="flex flex-col md:flex-row gap-5 w-full">
                    <div class="mb-4 w-full flex-1">
                        <label for="name" class="block mb-2 font-bold text-gray-800 text-sm">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base box-border transition-all duration-300 ease-in-out focus:border-blue-500 focus:ring-4 focus:ring-blue-200 focus:outline-none">
                    </div>
                    <div class="mb-4 w-full flex-1">
                        <label for="email" class="block mb-2 font-bold text-gray-800 text-sm">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base box-border transition-all duration-300 ease-in-out focus:border-blue-500 focus:ring-4 focus:ring-blue-200 focus:outline-none">
                    </div>
                </div>

                <div class="mb-4 w-full">
                    <label for="subject" class="block mb-2 font-bold text-gray-800 text-sm">Subject</label>
                    <select id="subject" name="subject" required class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base box-border transition-all duration-300 ease-in-out focus:border-blue-500 focus:ring-4 focus:ring-blue-200 focus:outline-none">
                        <option value="">Choose a subject...</option>
                        <option value="general-inquiry">General Inquiry</option>
                        <option value="technical-support">Technical Support</option>
                        <option value="billing-issue">Billing Issue</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-4 w-full">
                    <label for="message" class="block mb-2 font-bold text-gray-800 text-sm">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required class="w-full px-4 py-3 border border-gray-300 rounded-lg text-base box-border transition-all duration-300 ease-in-out focus:border-blue-500 focus:ring-4 focus:ring-blue-200 focus:outline-none min-h-32 resize-y"></textarea>
                </div>

                <div class="flex items-center mt-2 mb-6 text-sm text-gray-600 flex-col md:flex-row md:items-start">
                    <input type="checkbox" id="terms" name="terms" required class="mr-2 min-w-4 min-h-4 mb-2 md:mb-0 rounded">
                    <label for="terms">I accept the <a href="#" class="text-blue-600 no-underline transition-colors duration-300 ease-in-out hover:underline hover:text-blue-800">Terms & Conditions</a> and <a href="#" class="text-blue-600 no-underline transition-colors duration-300 ease-in-out hover:underline hover:text-blue-800">Legal & Privacy</a></label>
                </div>

                <button type="submit" id="sendMessageButton" class="bg-red-600 text-white border-none px-6 py-3.5 rounded-lg text-lg cursor-pointer transition-all duration-200 ease-in-out font-normal w-full box-border hover:bg-red-700 hover:-translate-y-0.5 active:translate-y-0 active:shadow-none md:px-5 md:py-3 md:text-base">Send message</button>
            </form>
            <!-- Message display area for form submission feedback -->
            <div id="messageDisplay" class="mt-5 px-5 py-2.5 rounded-lg text-sm font-medium hidden w-full text-center box-border"></div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p class="m-0 text-sm">&copy; 2025 Fixway PDF. All rights reserved.</p>
        <div class="footer-links">
            <a href="{{ url_for('privacy_policy') }}" class="text-white no-underline mx-2 text-sm transition-colors duration-300 ease-in-out hover:text-red-600">Privacy Policy</a>
            <a href="#" class="text-white no-underline mx-2 text-sm transition-colors duration-300 ease-in-out hover:text-red-600">Terms of Service</a>
            <a href="{{ url_for('contact_page') }}" class="text-white no-underline mx-2 text-sm transition-colors duration-300 ease-in-out hover:text-red-600">Contact Us</a>
        </div>
        <!-- Sri Lankan Flag Image with placeholder fallback -->
        <img src="{{ url_for('static', filename='SriLanka.png') }}" alt="Flag of Sri Lanka" class="sri-lankan-flag" onerror="this.onerror=null;this.src='https://placehold.co/60x30/cccccc/000000?text=Flag'">
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3>Login to Fixway</h3>

            <button class="social-btn google" id="googleLoginBtn">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button class="social-btn facebook" id="facebookLoginBtn">
                <i class="fab fa-facebook-f"></i> Continue with Facebook
            </button>

            <div class="separator">OR</div>

            <input type="email" id="loginEmail" placeholder="Email address">
            <input type="password" id="loginPassword" placeholder="Password">

            <button type="submit" id="emailLoginBtn">Log In</button>
            <div id="loginStatus"></div>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script type="module">
        // Firebase imports from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            signInAnonymously,
            signInWithCustomToken,
            GoogleAuthProvider,
            FacebookAuthProvider,
            signInWithPopup,
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global variables provided by the Canvas environment for Firebase configuration
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // IMPORTANT: Replace with your actual Firebase project configuration details
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // <--- REPLACE THIS
            authDomain: "YOUR_AUTH_DOMAIN", // <--- REPLACE THIS
            projectId: "YOUR_PROJECT_ID", // <--- REPLACE THIS
            storageBucket: "YOUR_STORAGE_BUCKET", // <--- REPLACE THIS
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // <--- REPLACE THIS
            appId: "YOUR_APP_ID" // <--- REPLACE THIS
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Log the Firebase config to help with debugging
        console.log("Firebase Config being used:", firebaseConfig);

        // Initialize Firebase app
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        /**
         * Authenticates with Firebase using a custom token if available, otherwise signs in anonymously.
         * This is crucial for Firestore operations later.
         */
        async function authenticateFirebase() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                }
            }
            catch (error) {
                console.error("Firebase authentication error:", error);
            }
        }

        // Call authentication function when the script loads
        authenticateFirebase();

        // Get references to login modal elements
        const loginModal = document.getElementById('loginModal');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const facebookLoginBtn = document.getElementById('facebookLoginBtn');
        const emailLoginBtn = document.getElementById('emailLoginBtn');
        const loginEmailInput = document.getElementById('loginEmail');
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginStatusDiv = document.getElementById('loginStatus');

        /**
         * Opens the login modal.
         * Made globally accessible for use with `onclick` attributes in HTML.
         */
        window.openModal = function() {
            loginModal.style.display = 'flex'; // Use flex to center the modal
            loginStatusDiv.textContent = ''; // Clear any previous status messages
        }

        /**
         * Closes the login modal.
         * Made globally accessible for use with `onclick` attributes in HTML.
         */
        window.closeModal = function() {
            loginModal.style.display = 'none';
        }

        // Close modal if user clicks outside of the modal content area
        window.onclick = function(event) {
            if (event.target == loginModal) {
                closeModal();
            }
        }

        // Event listener for Google login button
        googleLoginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                loginStatusDiv.textContent = 'Logged in with Google successfully!';
                loginStatusDiv.className = 'success'; // Apply success styling
                setTimeout(closeModal, 1500); // Close modal after a short delay
            } catch (error) {
                console.error("Google login error:", error);
                loginStatusDiv.textContent = `Google login failed: ${error.message}`;
                loginStatusDiv.className = 'error'; // Apply error styling
            }
        });

        // Event listener for Facebook login button
        facebookLoginBtn.addEventListener('click', async () => {
            const provider = new FacebookAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                loginStatusDiv.textContent = 'Logged in with Facebook successfully!';
                loginStatusDiv.className = 'success';
                setTimeout(closeModal, 1500);
            } catch (error) {
                console.error("Facebook login error:", error);
                loginStatusDiv.textContent = `Facebook login failed: ${error.message}`;
                loginStatusDiv.className = 'error';
            }
        });

        // Event listener for Email/Password login button
        emailLoginBtn.addEventListener('click', async () => {
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;

            // Basic validation for email and password fields
            if (!email || !password) {
                loginStatusDiv.textContent = 'Please enter both email and password.';
                loginStatusDiv.className = 'error';
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginStatusDiv.textContent = 'Logged in successfully!';
                loginStatusDiv.className = 'success';
                setTimeout(closeModal, 1500);
            } catch (error) {
                console.error("Email/Password login error:", error);
                loginStatusDiv.textContent = `Login failed: ${error.message}`;
                loginStatusDiv.className = 'error';
            }
        });

        // Contact Form Submission Logic
        const contactForm = document.getElementById('contactForm');
        const messageDisplay = document.getElementById('messageDisplay');

        // Event listener for contact form submission
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default browser form submission

            // Retrieve and trim form input values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value.trim();
            const termsAccepted = document.getElementById('terms').checked;

            // Client-side validation checks
            if (!name || !email || !subject || !message) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            if (!termsAccepted) {
                showMessage('You must accept the Terms & Conditions and Privacy Policy.', 'error');
                return;
            }

            // Simulate form submission (in a real application, you would send this data to a server)
            console.log('Contact form submitted:', { name, email, subject, message, termsAccepted });
            showMessage('Your message has been sent successfully! We will get back to you soon.', 'success');

            // Optionally, clear the form after successful submission
            contactForm.reset();
        });

        /**
         * Validates an email address using a basic regular expression.
         * @param {string} email - The email string to validate.
         * @returns {boolean} - True if the email is valid, false otherwise.
         */
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        /**
         * Displays a message to the user with specific styling based on type.
         * @param {string} message - The message text to display.
         * @param {string} type - The type of message ('success', 'error', 'info').
         */
        function showMessage(message, type) {
            messageDisplay.textContent = message;
            messageDisplay.className = ''; // Clear existing classes
            // Add common styling classes and make it visible
            messageDisplay.classList.add('mt-5', 'px-5', 'py-2.5', 'rounded-lg', 'text-sm', 'font-medium', 'w-full', 'text-center', 'box-border', 'block');
            // Apply type-specific styling
            if (type === 'success') {
                messageDisplay.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-300');
            } else if (type === 'error') {
                messageDisplay.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-300');
            } else if (type === 'info') {
                messageDisplay.classList.add('bg-blue-100', 'text-blue-800', 'border', 'border-blue-300');
            }

            // Hide the message after 7 seconds
            setTimeout(() => {
                messageDisplay.style.display = 'none';
            }, 7000);
        }
    </script>
</body>
</html>
